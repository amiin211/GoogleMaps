<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Khartoum</title>
	<style>
	html {height: 100%}
	body {height:100%;}
	#divMap {height:100%;}
	</style>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBOl9gzEfo9yfLNiuLLf4jqdvFETsheuLs"></script>
	<script>
	function init (){
		var mapOptions= {
		center: new google.maps.LatLng(15.609995, 32.541453),
		zoom: 12
		};
		var map = new google.maps.Map(document.getElementById('divMap'),mapOptions);
	}
	google.maps.event.addDomListener(window,"load",init);
	</script>
</head>
<body>
	<div id = "divMap"></div>
</body>
</html>
