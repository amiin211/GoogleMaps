<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Khartoum</title>
	<style>
	html {height: 100%}
	body {height:100%;}
	#divMap {height:100%;}
	</style>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBOl9gzEfo9yfLNiuLLf4jqdvFETsheuLs"></script>
	<script>
	function init (){
		var mapOptions= {
		center: new google.maps.LatLng(15.609995, 32.541453),
		zoom: 12,
		disableDefaultUI: true,
		zoomControl: true,
		zoomControlOptions: {
			style: google.maps.ZoomControlStyle.SMALL,
			position: google.maps.ControlPosition.BOTTOM_LEFT
		},
		panControl: true,
		mapTypeControl: true,
		mapTypeControlOptions:{
			style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
			position:google.maps.ControlPosition.TOP_CENTER
		},
		scaleControl: true,
		rotateControl: true,
		overviewMapControl: true
		};
		var map = new google.maps.Map(document.getElementById('divMap'),mapOptions);
		addMap(map);
	}

	function addMap (map){
		document.getElementById("btnTerrain").addEventListener('click',function (){
				map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
			});
		document.getElementById("btnRoadMap").addEventListener('click',function (){
				map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
			});
		document.getElementById("btnSatellite").addEventListener('click',function (){
				map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
			});
		document.getElementById("btnHybrid").addEventListener('click',function (){
				map.setMapTypeId(google.maps.MapTypeId.HYBRID);
		});
	}
	google.maps.event.addDomListener(window,"load",init);
	</script>
</head>
<body>
	<button id ="btnTerrain">Terrain</button>
	<button id ="btnRoadMap">Roadmap</button>
	<button id ="btnSatellite">Satellite</button>
	<button id ="btnHybrid">Hybrid</button>
	<div id = "divMap"></div>

</html>
